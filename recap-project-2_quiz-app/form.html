<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main></main>

<div class="form">
<form action="" data-js="formData">
<fieldset>
<legend>Your Question</legend>
<textarea data-js="question-text" type="text" name="question" id="question" rows="2" cols="120" minlength="20" maxlength="150" required></textarea>
<blockquote data-js="question-characters"></blockquote>
</fieldset>

<fieldset>
  <legend>Your Answer</legend>
  <textarea data-js="answer-text" type="text" name="answer" id="answer" minlength="20" maxlength="150" rows="2" cols="120" required></textarea>

  <blockquote data-js="answer-characters"></blockquote>

</fieldset>

    <legend>Tags</legend>
    <input type="text" id="tags" name="tags"></input>
    </fieldset>

<div class="submit-button">
<button class="submit-button__modify" type="submit">Submit</button>
 </div>   
</form>

</div>
